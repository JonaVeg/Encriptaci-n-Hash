<!doctype html>
<html lang="en">
<head>
    <title>Usuarios Registrados</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
</head>

<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Lista de Usuarios Registrados</h1>
    </header>

    <main class="container my-5">
        <!-- Tabla para mostrar los datos de los usuarios -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered" id="usersTable">
                <thead class="table-dark">
                    <tr>
                        <th>Usuario</th>
                        <th>Contraseña Hash</th>
                        <th>Fecha y Hora de Registro</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los datos de los usuarios se insertarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
    </main>

    <footer class="bg-light text-center py-3">
        <p class="mb-0">© 2024 - Jonathan Vega Gómez</p>
    </footer>

    <!-- Firebase y Bootstrap JavaScript Libraries -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
    ></script>
    <script type="module" src="fetchUsers.js"></script>
</body>
</html>
